<!DOCTYPE html>
<html>
<head>
    <title>Test Google Calendar Credentials</title>
</head>
<body>
    <h1>Testing Google Calendar Credentials</h1>
    <button onclick="testAuth()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';

            try {
                // Test credentials endpoint
                const testResponse = await fetch('https://web-production-12bac.up.railway.app/api/test-credentials');
                const testData = await testResponse.json();
                
                result.innerHTML = `
                    <h3>Environment Variables Check:</h3>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                `;

                // Test auth endpoint
                const authResponse = await fetch('https://web-production-12bac.up.railway.app/api/auth/google');
                const authData = await authResponse.json();
                
                result.innerHTML += `
                    <h3>Authentication Test:</h3>
                    <pre>${JSON.stringify(authData, null, 2)}</pre>
                `;

                // Test calendar events
                const eventsResponse = await fetch('https://web-production-12bac.up.railway.app/api/get-calendar-events');
                const eventsData = await eventsResponse.json();
                
                result.innerHTML += `
                    <h3>Calendar Events Test:</h3>
                    <pre>${JSON.stringify(eventsData, null, 2)}</pre>
                `;

            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
