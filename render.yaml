# Render.com Deployment Configuration
# Deploy to Render.com for permanent public URL

services:
  - type: web
    name: schedule-creator
    env: python
    buildCommand: pip install -r requirements.txt && pip install flask gitpython
    startCommand: python schedule_creator_app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 8080
